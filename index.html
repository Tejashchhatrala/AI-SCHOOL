<!DOCTYPE html>
<html lang="en" class="scroll-pt-24 scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pathshala | Gujarat's First AI School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Gujarati:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              gujarati: ['Noto Sans Gujarati', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#FFF5E4',  // Cream - Main BG
                100: '#FFE3E1', // Mist - Secondary BG
                200: '#FFD1D1', // Pink - Borders
                300: '#FFB3B3',
                400: '#FF9494', // Salmon - Primary Action
                500: '#F27A7A', // Hover Action
                600: '#E06060',
                700: '#BF4040',
                800: '#903030',
                900: '#5C2020', // Dark Text
                950: '#3D1010', // Darker Text
              },
              slate: {
                800: '#4A4A4A',
                900: '#2D2D2D',
                950: '#1A1A1A',
              },
              accent: {
                50: '#FFF8F0',
                100: '#FFE3E1',
                500: '#FF9494', 
                600: '#F27A7A',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'float': 'float 6s ease-in-out infinite',
              'grid-beam': 'gridBeam 3s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'scroll': 'scroll 30s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gridBeam: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #FF9494, #E06060);
      }
      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF5E4;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD1D1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF9494;
      }
    </style>

  }
}
</script>
